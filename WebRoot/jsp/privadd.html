<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="../css/font-awesome.css">
<script src="../lib/jquery.js"></script>
<script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加权限</strong></div>
  <div class="body-content">
    <form id="addprivform" method="post" class="form-x">  
      <div class="form-group">
        <div class="label">
          <label>权限名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="privname" name="privname" data-validate="required:请输入权限名称" />
          <div class="tips"></div>
        </div>
      </div>
       <div class="form-group">
        <div class="label">
          <label>权限说明：</label>
        </div>
        <div class="field">
          <textarea class="input" id="privinfo" name="privinfo" style=" height:150px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
       <div class="form-group">
        <div class="label">
          <label>备注：</label>
        </div>
        <div class="field">
          <textarea class="input" id="remark" name="remark" style=" height:150px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
        
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <input class="button bg-main icon-check-square-o" style="width:100px;text-align:center" id="btnAddRole" name="btnAddPriv" value="提交"/>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
	$("#btnAddRole").click(function(){
		var privname=$("input[name='privname']").val();
			
		if(privname==""){
			alert("请输入权限名！！");
			return false;
		}
		
		$.ajax({
			url:"../servlet/PrivManage",
			type:"POST",
			data:$("#addprivform").serialize(),
			async:false,
			error:function(request){
				alert("Network Error 网络异常");
			},
			success:function(data){
				//alert(data);
				if(data=="true")
				{
					alert("添加权限成功！");
					document.location='./role.jsp';
				}else{
					alert(data);
				}
			}
		});	
	});
</script>

</body></html>
