<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="../css/font-awesome.css">
<script src="../lib/jquery.js"></script>
<script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改用户</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
    
      <div class="form-group">
        <div class="label">
          <label>用户名：</label>
        </div>
        <div class="field">
          <input type="text" id="username" class="input w50" readonly="readonly" name="title" data-validate="required:请输入用户名" />
          <div class="tips"></div>
        </div>
      </div>
        <div class="form-group">
          <div class="label">
            <label>角色名称：</label>
          </div>
          <div class="field">
            <select name="roleid" class="input w50">
              <option value="">请选择角色</option>
            </select>
          </div>
        </div>
     
      <div class="form-group">
          <div class="label">
            <label>有效性：</label>
          </div>
           <div class="field">
            <select name="ifvalid" class="input w50">
              <option value="">请选择有效性</option>
              <option value="1">有效</option>
              <option value="0">无效</option>              
            </select>
          </div>
        </div>
  	  <div class="form-group">
          <div class="label">
            <label>是否修改密码：</label>
          </div>
          <div class="field" style="padding-top:8px;"> 
             <input id="open" name="111" type="radio" /> 是
             <input id="close" name="111" type="radio" checked="checked"/> 否  
          </div>
        </div>
       
    </form>
    <div id="openDiv" class="panel admin-panel" style=" position:relitive;display:none;background:white;">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改用户密码</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action=""> 
      <div class="form-group">
        <div class="label">
          <label for="sitename">新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位" />         
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />          
        </div>
      </div>       
    </form>
  </div>
</div>
 <div class="form-group">
    <div class="label">
      <label></label>
    </div>
    <div class="field" style="left:120px;">
      <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
    </div>
  </div>
  
  </div>
</div>

  <script type="text/javascript">
	document.getElementById("open").onclick=function(){
	document.getElementById("openDiv").style.display="block";
	}
	document.getElementById("close").onclick=function(){
	document.getElementById("openDiv").style.display="none";
	}
</script>
</body></html>
